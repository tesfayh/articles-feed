<div class="content">
    <div class="row row-cols-1 row-cols-md-2 align-items-stretch">
      <div class="px-3 my-3" *ngFor="let article of articles | paginate: { itemsPerPage: 10, currentPage: p }">
        <div class="card h-100 rounded-0">
          <h5 class="card-title">{{ article.title }}</h5>
            <img class="img-responsive" [src] ="article.urlToImage" alt="" />
            <div class="card-body">
                <p class="card-text">{{ article.description }}</p>
                <p class="card-text">{{ article.content }}</p>
                <div class="d-flex justify-content-center">
                <div *ngIf="!article.bookmarked"><button class="btn btn-primary" (click)="bookmark(article)">Bookmark</button></div>
                <div *ngIf="article.bookmarked"><button class="btn btn-danger" (click)="remove(article)">Remove</button></div>
                </div>
                <div class="row">
                <div class="col-6"><p class="float-start">{{ article.author }}</p></div>  
                <div class="col-6"><p class="float-end">{{ article.publishedAt | date: 'short'}}</p></div>  
                </div>
            </div>
        </div>
    </div>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
